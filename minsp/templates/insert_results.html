{% extends "base.html" %} {% block title %} Login {% endblock%} {% block body %}
<form method="POST">
  {{ form.csrf_token }}
  <br />
  <h3 align="center">Insert test result</h3>
  <div class="form-group">
    <label for="result">Result</label>
    <input
      type="result"
      class="form-control"
      id="result"
      name="result"
      placeholder="Enter test result (float 0-15)"
    />
  </div>

  <div class="form-group">
    <label for="date_of_test">Date of test</label>
    <input
      type="date_of_test"
      class="form-control"
      id="date_of_test"
      name="date_of_test"
      placeholder="Date of test (%Y-%m-%d)"
    />
  </div>

  <br />

  <button type="submit" class="btn btn-primary">Submit</button>
  {% endblock %}
</form>
