{% extends "base.html" %} {% block title %} {% endblock%} {% block body %}
<br/>
<h1>HbA1c test results</h1>
<iframe src="{{url_for('static', filename='plot.html')}}" height="500" width="700" style="border:none;" > </iframe>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Result</th>
        </tr>
    </thead>
    <tbody>
    {% for n in test_results %}
        <tr>
            <th scope="row">{{n[1]}}</th>
            <td>{{n[0]}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table> 
{% endblock %}
